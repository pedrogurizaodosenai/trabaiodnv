<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cycle with Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-container">
        <!-- Defina manualmente a posição de cada imagem -->
        <img class="cycle-image" src="../imgs/intheend.jpg" alt="Image 1" style="opacity: 1; position: absolute; top: 100px; left: 750px; width: 100px; height: auto; border-radius: 50%;">
        <img class="cycle-image" src="../imgs/numb.jpg" alt="Image 2" style="opacity: 1; position: absolute; top: 300px; left: 750px; width: 100px; height: auto; border-radius: 50%;">
        <img class="cycle-image" src="../imgs/machine.jpg" alt="Image 3" style="opacity: 0; position: absolute; top: 150px; left: 940px; width: 100px; height: auto; border-radius: 50%;">
        <img class="cycle-image" src="../imgs/faint.jpg" alt="Image 4" style="opacity: 0; position: absolute; top: 300px; left: 1050px; width: 100px; height: auto; border-radius: 50%;">
        <img class="cycle-image" src="../imgs/crawling.jpg" alt="Image 5" style="opacity: 0; position: absolute; top: 300px; left: 1200px; width: 100px; height: auto; border-radius: 50%;">
        <img class="cycle-image" src="../imgs/psycossocial.jpg" alt="Image 6" style="opacity: 0; position: absolute; top: 100px; left: 1100px; width: 100px; height: auto; border-radius: 50%;">
        <img class="cycle-image" src="../imgs/newdivide.jpg" alt="Image 7" style="opacity: 0; position: absolute; top: 350px; left: 1300px; width: 100px; height: auto; border-radius: 50%;">
        <img class="cycle-image" src="../imgs/breaking.jpg" alt="Image 8" style="opacity: 0; position: absolute; top: 110px; left: 1320px; width: 100px; height: auto; border-radius: 50%;">
    </div>
    <canvas id="c"></canvas>

    <script src="three.js"></script>
    <script src="app.js"></script>
</body>
</html>
